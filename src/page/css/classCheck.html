<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        a {
            /*去掉下划线*/
            text-decoration: none;
        }
    /*    未访问的状态*/
        a:link{
            color:black;
        }
    /*    已访问的状态*/
        a:visited{
            color: skyblue;
        }
    /*    鼠标悬浮的状态*/
        a:hover{
            color: red;
        }
    /*    已选中的装填*/
        a:active{
            color:yellow;
        }
    </style>
</head>
<body>
<a href="https://www.baidu.com" target="_blank">百度N下</a>
</body>
</html>
