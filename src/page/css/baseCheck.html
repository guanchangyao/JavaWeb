<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <style>
        /*元素选择器*/
        div {
            color: skyblue;
        }

        /*类选择器*/
        .cls {
            color: cadetblue;
        }

        /*    id选择器*/
        #d3 {
            color: blue;
        }
    </style>
</head>
<body>
<div>div1</div>
<div class="cls">div2</div>
<div class="cls" id="d3">div3</div>

</body>
</html>
