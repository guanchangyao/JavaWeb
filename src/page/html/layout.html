<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局练习</title>
</head>
<style>
     div{
        /*div标签添加边框*/
        border: 1px solid red;
    }
    .left{
        /*浮动设置*/
        float: left;
        /*宽度设置*/
        width:20%;
    }
    .center{
        /*宽度设置*/
        width: 59%;
        /*浮动设置*/
        float: left;
    }
    .right{
        /*宽度设置*/
        width:20%;
        /*浮动设置*/
        float:left;
    }
    .footer{
        /*清除浮动效果*/
        clear: both;
        /*背景颜色*/
        background:blue;
        /*文本居中*/
        text-align: center;
    }
</style>
<body>
<!--顶部登录注册-->
<div class="top">top</div>
<!--导航-->
<div class="navibar">navibar</div>
<!--左侧图片-->
<div class="left">left</div>
<!--中间正文-->
<div class="center">center</div>
<!--右侧广告图片-->
<div class="right">right</div>
<!--底部页脚超链接-->
<div class="footer">footer</div>

</body>
</html>
